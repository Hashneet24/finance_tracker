<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Category</title>
</head>
<body>
     <header>
        <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Category</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'category-list' %}">Categories</a>
        </nav>
    </header>

    <main>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </main>
</body>
</html>
