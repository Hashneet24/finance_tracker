<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Transaction</title>
</head>
<body>
    <header>
        <h1>Delete Transaction</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'transaction-list' %}">Transactions</a> |
            <a href="{% url 'category-list' %}">Categories</a> |
            <a href="{% url 'budget-list' %}">Budgets</a>
        </nav>
    </header>

    <main>
        <p>Are you sure you want to delete transaction: "<strong>{{ transaction.title }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
            <a href="{% url 'transaction-list' %}">Cancel</a>
        </form>
    </main>
</body>
</html>
